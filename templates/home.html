<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Predict Stress and Achievement and make recommendations</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict Stress and Achievement</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="FRUITS_VEGGIES" placeholder="FRUITS_VEGGIES" required="required" /><br>
    	<input type="text" name="PLACES_VISITED" placeholder="PLACES_VISITED" required="required" /><br>
        <input type="text" name="CORE_CIRCLE" placeholder="CORE_CIRCLE" required="required" /><br>
        <input type="text" name="SUPPORTING_OTHERS" placeholder="SUPPORTING_OTHERS" required="required" /><br>
        <input type="text" name="SOCIAL_NETWORK" placeholder="SOCIAL_NETWORK" required="required" /><br>
        <input type="text" name="DONATION" placeholder="DONATION" required="required" /><br>
        <input type="text" name="TODO_COMPLETED" placeholder="TODO_COMPLETED" required="required" /><br>
        <input type="text" name="FLOW" placeholder="FLOW" required="required" /><br>
        <input type="text" name="DAILY_STEPS" placeholder="DAILY_STEPS" required="required" /><br>
        <input type="text" name="LIVE_VISION" placeholder="LIVE_VISION" required="required" /><br>
        <input type="text" name="SLEEP_HOURS" placeholder="SLEEP_HOURS" required="required" /><br>        
        <input type="text" name="LOST_VACATION" placeholder="LOST_VACATION" required="required" /><br>
        <input type="text" name="DAILY_SHOUTING" placeholder="DAILY_SHOUTING" required="required" /><br>
        <input type="text" name="PERSONAL_AWARDS" placeholder="PERSONAL_AWARDS" required="required" /><br>
        <input type="text" name="TIME_FOR_PASSION" placeholder="TIME_FOR_PASSION" required="required" /><br>
        <input type="text" name="WEEKLY_MEDITATION" placeholder="WEEKLY_MEDITATION" required="required" /><br>
        <input type="text" name="AGE" placeholder="AGE" required="required" /><br>
      
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{pred}}

</body>
</html>
